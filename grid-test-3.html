    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      header {
        display: flex;
        align-items: center;
        padding: 10px;
        font-size: 2em;
        color: white;
        background-color: #333;
      }

      .logo {
        height: 50px;
        margin-right: 20px;
      }

      .leading {
        height: 240px;
        margin-bottom: 30px;
        padding: 30px;
        color: white;
        background: url('https://cdn.glitch.com/a5121e34-96b3-4a70-8227-040c51e64fae%2Fcat.jpg?1509635989509') center #333 no-repeat;
        background-size: cover;
        color: white;
        text-shadow: 0px 0px 5px #000;
      }

      .leading-bigtext {
        margin-right: 60px;
        font-weight: bold;
        font-size: 24vw;
      }

      .leading-text {
        max-width: 900px;
        font-size: 1.2em;
        line-height: 1.4em;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 20px;
        max-width: 960px;
        margin: 0 auto 30px;
      }

      article {
        position: relative;
      }

      .article-img {
        height: 200px;
        width: 100%;
        object-fit: cover;
      }

      .article-title {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
